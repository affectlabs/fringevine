
<div align="center">
<form action="/shorts/submit/" method="post">
   {{ form.text }}
   {{ form.text.errors }}
<input type="Submit" value="Go" />
</form>
</div>

{% if form.message.errors %}
{% for error in form.message.errors %}
  <strong>{{ error|escape }}</strong>
{% endfor %}
{% endif %}

{% if short_list %}
    <ul>
    {% for short in short_list %}
        <li>{{ short.text }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No shorts are available.</p>
{% endif %}
